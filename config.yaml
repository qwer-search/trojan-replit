log:
  loglevel: info
dns:
  servers:
  - https+local://8.8.8.8/dns-query
inbounds:
- port: 61082
  protocol: trojan
  settings:
    clients:
    - password: uuid
  streamSettings:
    network: ws
    wsSettings:
      path: /
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
outbounds:
- protocol: freedom
  tag: direct
  settings:
    domainStrategy: UseIPv4